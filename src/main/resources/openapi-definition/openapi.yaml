---
openapi: 3.0.3
info:
  title: JPA Sample Application
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: 1.0.0
servers:
- url: http://localhost:8080
  description: Local server
paths:
  /v1/manager:
    get:
      tags:
      - Manager Resource
      parameters:
      - name: include_deleted
        in: query
        schema:
          type: boolean
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Manager"
  /v1/manager/{id}:
    get:
      tags:
      - Manager Resource
      parameters:
      - name: id
        in: path
        required: true
        schema:
          format: int64
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Manager"
  /v1/team:
    get:
      tags:
      - Team Resource
      parameters:
      - name: include_deleted
        in: query
        schema:
          type: boolean
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Team"
    post:
      tags:
      - Team Resource
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TeamCreateRequest"
      responses:
        "201":
          content:
            application/json:
              schema:
                type: object
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500": {}
  /v1/team/{id}:
    get:
      tags:
      - Team Resource
      parameters:
      - name: id
        in: path
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Team"
    delete:
      tags:
      - Team Resource
      parameters:
      - name: id
        in: path
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          description: OK
components:
  schemas:
    ErrorMessage:
      type: object
      properties:
        message:
          type: string
        detailMessage:
          type: string
    LocalDateTime:
      format: date-time
      type: string
      example: 2022-03-10T12:15:50
    Manager:
      type: object
      properties:
        id:
          format: int32
          type: integer
        team:
          $ref: "#/components/schemas/Team"
        name:
          type: string
        createdAt:
          $ref: "#/components/schemas/LocalDateTime"
        updatedAt:
          $ref: "#/components/schemas/LocalDateTime"
    Team:
      type: object
      properties:
        id:
          format: int32
          type: integer
        name:
          type: string
        createdAt:
          $ref: "#/components/schemas/LocalDateTime"
        updatedAt:
          $ref: "#/components/schemas/LocalDateTime"
    TeamCreateRequest:
      type: object
      properties:
        name:
          type: string
